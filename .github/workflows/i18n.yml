name: Lingo.dev i18n

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  i18n:
    name: Auto-translate missing keys
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Runs Lingo.dev Action which uses i18n.json at repo root
      - name: Lingo.dev
        uses: lingodotdev/lingo.dev@main
        with:
          api-key: ${{ secrets.LINGODOTDEV_API_KEY }}