name: PR Audit - Quality Gate

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  audit:
    name: Run Quality Audit on PR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_SITE_URL: https://mb-fretservices.com
        run: npm run build

      - name: Start local server
        run: |
          npx http-server dist -p 8080 --silent &
          echo "Server started at http://localhost:8080"
          sleep 3

      - name: Lighthouse (Home)
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            http://localhost:8080/fr
          uploadArtifacts: true
          temporaryPublicStorage: true
        continue-on-error: true

      - name: Accessibility (pa11y) - 3 key pages
        uses: pa11y/action@v2
        with:
          urls: |
            http://localhost:8080/fr
            http://localhost:8080/fr/services
            http://localhost:8080/fr/contact
          reporter: csv
          chromeLaunchConfig: '{"args": ["--no-sandbox", "--disable-dev-shm-usage"]}'
        continue-on-error: true

      - name: Run custom audit script (links, headers, SEO)
        run: node scripts/pr-audit.mjs
        env:
          BASE_URL: http://localhost:8080

      - name: Post audit report as PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const core = require('@actions/core');
            const reportPath = path.join(process.cwd(), 'audit-report.md');
            const summaryPath = path.join(process.cwd(), 'audit-summary.json');
            const body = fs.existsSync(reportPath) ? fs.readFileSync(reportPath, 'utf8') : 'Audit report not found.';
            const summary = fs.existsSync(summaryPath) ? JSON.parse(fs.readFileSync(summaryPath, 'utf8')) : {};
            const { context, github } = require('@actions/github');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
            if (summary.fail) {
              core.setFailed(summary.reason || 'Quality Gate failed');
            }