[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  VITE_SITE_URL = "https://mb-fretservices.com"
  NODE_VERSION = "20"

# SPA fallback: route all paths to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Caching policies
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "no-cache"