[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  VITE_SITE_URL = "https://mb-fretservices.com"
  NODE_VERSION = "20"
  # Indexation & alternates across all supported languages
  VITE_LANG_INDEX = "fr,en,pt,es,tr,de,it,sw,ar"
  VITE_SUP_LANGS = "fr,en,pt,es,tr,de,it,sw,ar"
  # Build-time script controls
  SITEMAP_LANGS = "fr,en,pt,es,tr,de,it,sw,ar"
  PRERENDER_LANGS = "fr,en,pt,es,tr,de,it,sw,ar"
  AI_TXT_LANGS = "fr,en,pt,es,tr,de,it,sw,ar"
  # Translation targets (auto-translate missing keys during prebuild)
  I18N_TARGET_LANGS = "en,pt,es,tr,de,it,sw,ar"

# SEO 301 redirects (must appear before SPA fallback)
# Legacy root-level paths
[[redirects]]
  from = "/fret-maritime"
  to = "/fr/services/fret-maritime"
  status = 301

[[redirects]]
  from = "/legal"
  to = "/fr/mentions-legales"
  status = 301

# Language-specific legacy paths
[[redirects]]
  from = "/en/legal"
  to = "/en/legal-notice"
  status = 301

[[redirects]]
  from = "/pt/services"
  to = "/pt/servicos"
  status = 301

[[redirects]]
  from = "/pt/destinations"
  to = "/pt/destinos"
  status = 301

[[redirects]]
  from = "/pt/contact"
  to = "/pt/contacto"
  status = 301

[[redirects]]
  from = "/en/services/fret-maritime"
  to = "/en/services/maritime-freight"
  status = 301

[[redirects]]
  from = "/pt/services/fret-maritime"
  to = "/pt/servicos/frete-maritimo"
  status = 301

# SPA fallback: route all other paths to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Global security headers (served by Netlify)
# NOTE: CSP should be refined post-deployment based on actual third-party usage (analytics, CDN, etc.).
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://www.googletagmanager.com https://www.clarity.ms https://*.clarity.ms https://c.bing.com; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' https://images.pexels.com https://www.google-analytics.com data:; connect-src 'self' https://www.google-analytics.com https://region1.google-analytics.com https://stats.g.doubleclick.net https://www.clarity.ms https://*.clarity.ms https://c.bing.com; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer"
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=(), accelerometer=(), gyroscope=(), magnetometer=(), midi=(), interest-cohort=()"
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Resource-Policy = "same-origin"

# Caching policies
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "no-cache"